apiVersion: tekton.dev/v1
kind: Task
metadata:
    name: store-content-oci
spec:
    params:
        - name: workload-name
          type: string
    results:
        - name: digest
          type: string
        - name: url
          type: string
        - name: message
          type: string
    stepTemplate:
        computeResources: {}
        securityContext:
            allowPrivilegeEscalation: false
            capabilities:
                drop:
                    - ALL
            runAsGroup: 1001
            runAsNonRoot: true
            runAsUser: 1001
            seccompProfile:
                type: RuntimeDefault
    steps:
        - computeResources: {}
          env:
            - name: OCI_SERVER
              valueFrom:
                secretKeyRef:
                    key: server
                    name: oci-store
            - name: OCI_REPOSITORY
              valueFrom:
                secretKeyRef:
                    key: repository
                    name: oci-store
          image: cxscssa.azurecr.io/tap-1-11-0/tap-packages@sha256:a95d279ce8b74b14968cf2a9f3ab5464c8b7da5719d90d27271cfd9faae1767c
          name: store
          script: |-
            #!/bin/bash

            set -euo pipefail
            set +x

            # FIXME this line is horrible, but I don't (yet) want to write my own binary to do this
            IMAGE_NAME=$(imgpkg push -i ${OCI_SERVER}/${OCI_REPOSITORY}/$(params.workload-name)-store -f $(workspaces.input.path) --tty | grep Pushed | sed "s/Pushed//" | sed "s/'//g" | sed 's/ //g')
            if [ $? -ne 0 ]; then
              printf "upload failed" | tee $(results.message.path)
              exit 1
            fi

            printf "${IMAGE_NAME#*sha256:}" > $(results.digest.path)
            printf "${IMAGE_NAME}" > $(results.url.path)
    workspaces:
        - description: The content to be tar'ed and sent
          name: input
